<html>

<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="TASK1.css" />
</head>

<body>
    <form>
        <div class="box1">
            <fieldset>
                <legend><b>Candidate</b></legend>
                <div id="one"><label>First Name: </label>
                    <input type="text"><br>
                    <label>Last Name: </label>
                    <input type="text"><br>
                    <label>Ph.Number:</label>
                    <input type="text">
                </div>
            </fieldset>
        </div>
        <div class="box2">
            <fieldset>
                <legend><b>Company details</b></legend>
                <div id="two"><label>Emp Name:</label>
                    <input type="text"><br>
                    <label>Role:</label>
                    <input type="text"><br>
                    <label>Experience:</label>
                    <select name="" id="exp">
                        <option value="fresher">0</option>
                        <option value="experience">1-4</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div class="box3">
            <fieldset>
                <legend><b>Address</b></legend>
                <div id="three"><label>Add1:</label>
                    <input type="text"><br>
                    <label>Add2:</label>
                    <input type="text"><br>
                    <label>State:</label>
                    <input type="text"><br>
                    <label>Zipcode:</label>
                    <input type="text">
                </div>
            </fieldset>
        </div>
        <div class="box4">
            <fieldset>
                <legend><b>Skills</b></legend>
                <div id="four">
                    <div class="sin"><input type="checkbox">
                        <label>C</label><br>
                        <input type="checkbox">
                        <label>C++</label><br>
                        <input type="checkbox">
                        <label>JavaScript</label><br>
                    </div>
                    <div class="prop"><input type="checkbox">
                        <label>Python</label><br>
                        <input type="checkbox">
                        <label>Java</label><br>
                        <input type="checkbox">
                        <label>Angular</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="box5">
            <fieldset>
                <legend><b>Additional Informaton</b></legend>
                <div class="bin">
                    <label>Comments:</label>
                    <textarea type="text" placeholder="write a comment" rows="8" cols="20"></textarea>
                </div>
            </fieldset>
            </dv>
    </form>
</body>

</html>
